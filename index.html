<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>HANGMAN</h1>
      <h3>Use the alphabet below to guess the word or click hint to get a clue:</h3>
      <div class="letter-div"></div>
     <p>It's a programming language with an animal name.</p>
     

      <div class="word-div"></div>
      <h3>You have <span class="lives">10</span> lives</h3>
      
      <h3>Hint:
      <div class="hint-div hidden">
        <p class="hint-txt">Sample Hint for test</p>
      </div>
    </h3>

      <div class="row hint-div">
        <button class="hint-btn">Hint</button>
        <button class="notif-btn">Play again</button>
      </div>
    </div>

    <div class="notif hidden">
      <h2>Game Over !!</h2>
      <h3 class="notif-content">You won</h3>
      <h4>Correct Word: <span class="notif-span"></span></h4>
      <button class="reset-btn">Reset</button>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
